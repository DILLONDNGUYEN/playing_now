<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"
  <title> Playing Now</title>

</head>
<body>

  <h1>Playing Now</h1>


<!-- INDEX AREA-->
<div class="playlist-container">

  <h2 id="Playlist"></h2>
    <div class="song">     
      <h4 id="name"></h4>


    </div>
</div>




  <!--MUSIC PLAYER-->

  <div class="music-container play">

    <div class="music-info">
      <h3 id="title"></h3>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>
    

    <audio src="music/Electricity.mp3" id="audio"></audio>


    <div class="img-container">
      <img src="images/Electricity.jpg" alt="music-cover" id ="cover">
    </div>


    <div class="navigation-container">

      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>

      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>

      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>

    </div>

  </div>


  <!-- SCRIPTS -->
  <script src="javascripts/models/user.js"></script>
  <script src="javascripts/models/song.js"></script>
  <script src="javascripts/models/playlist.js"></script>
  <script src="javascripts/services/playlistApi.js"></script>
  <script src="javascripts/services/userApi.js"></script>
  <script src="javascripts/services/songApi.js"></script>
  <script src="javascripts/index.js"></script>
  <script src="javascripts/musicplayer.js"></script>
</body>
</html>
